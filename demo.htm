<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
</head>
<body>
  <div id="albums"></div>
  <script type="text/javascript">
    $.get('tmp/photos.xml', function(data) {
      $(data).find('entry ').each(function(index, item) {
	var title = '<h3>' + $(item).children('title').text() + '</h3>';
        var summary = $(item).children('summary').text();
        $('#albums').append(title).append(summary).append(' ');
      });
    });
  </script>
</body>
</html>
